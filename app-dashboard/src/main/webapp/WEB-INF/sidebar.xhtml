<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">

    <!--@elvariable id="request" type="javax.servlet.http.HttpServletRequest"-->
    <!--@elvariable id="profileBean" type="cl.example.dashboard.beans.ProfileBean"-->

  <h:form id="menuform">
    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/logo.png" library="omega-layout" width="113"/>
                </div>

                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username">#{profileBean.adminName}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>
                        <li><a href="#{request.contextPath}/logout"><i class="fa fa-fw fa-sign-out"></i><span>Logout</span></a></li>
                    </ul>
                </div>

                <div class="menu">
                    <po:menu>
                        <p:menuitem value="Inicio" icon="fa fa-home" outcome="/dashboard"/>

                        <p:submenu label="Productos" icon="fa fa-shopping-basket">
                            <p:menuitem icon="fa fa-shopping-cart" value="Productos" outcome="/products.xhtml"/>
                            <p:menuitem icon="fa fa-cart-plus" value="Crear producto" outcome="/create-product.xhtml"/>
                        </p:submenu>

                        <p:menuitem value="Transacciones" icon="fa fa-money" outcome="/transactions.xhtml"/>

                        <p:submenu label="Usuarios" icon="fa fa-user">
                            <p:menuitem icon="fa fa-users" value="Usuarios" outcome="/users.xhtml"/>
                            <p:menuitem icon="fa fa-user-plus" value="Crear Usuario" outcome="/create-user.xhtml"/>
                        </p:submenu>

                    </po:menu>
                </div>
            </div>
        </div>
    </div>
  </h:form>
</ui:composition>
