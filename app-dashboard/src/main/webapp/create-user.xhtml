<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <!--@elvariable id="user" type="cl.example.entities.entities.vo.UserVO"-->
        <!--@elvariable id="createUserBean" type="cl.example.dashboard.beans.CreateUserBean"-->

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Usuarios</h1>
                        <p>#{empty createUserBean.user.id ? 'Crear' : 'Editar'} Usuario - Market</p>

                        <p:panelGrid id="user_panel" columns="2">

                            <p:outputLabel value="Nombre de usuario"/>
                            <p:inputText value="#{createUserBean.user.username}"/>

                            <p:outputLabel value="ContraseÃ±a"/>
                            <p:inputText type="password" value="#{createUserBean.user.password}"/>

                            <p:outputLabel value="Nombre completo"/>
                            <p:inputText value="#{createUserBean.user.fullName}"/>

                            <p:outputLabel value="Disponible"/>
                            <p:selectBooleanCheckbox value="#{createUserBean.user.enable}"/>

                            <p:spacer/>
                            <p:commandButton
                                    value="#{empty createUserBean.user.id ? 'Crear Usuario' : 'Editar Usuario'}"
                                    ajax="false"
                                    action="#{createUserBean.saveUser}"
                                    update="form:user_panel, form:msgs"/>

                        </p:panelGrid>
                    </div>
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
