<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="title">Inicio</ui:define>
    
    <ui:define name="content">

        <!--@elvariable id="dashboardBean" type="cl.example.dashboard.beans.DashboardBean"-->
        <!--@elvariable id="txp" type="cl.example.entities.domain.entities.TransactionProductEntity"-->
        
        <div class="ui-g ui-fluid dashboard">
            <div class="ui-g-12 ui-md-4">
                <div class="card clearfix summary">
                    <span class="title">Productos</span>
                    <span class="detail">Productos Disponibles</span>
                    <span class="count tickets">#{dashboardBean.products}</span>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="card clearfix summary">
                    <span class="title">Ventas</span>
                    <span class="detail">NÃºmero de ventas</span>
                    <span class="count sales">#{dashboardBean.transactions}</span>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="card clearfix summary">
                    <span class="title">Ganancias</span>
                    <span class="detail">Total ventas</span>
                    <p:outputLabel styleClass="count profits" value="#{dashboardBean.profits}" converter="cl.example.dashboard.converters.ClpConverter"/>
                </div>
            </div>

            <div class="ui-g-12 ui-md-4">
                <div class="highlight-box">
                    <div class="initials" style="background-color:#007be5;color:#ffffff">U</div>
                    <div class="card">
                        <span class="fa fa-question-circle"></span>
                        <span>Usuarios</span>
                        <span class="count">#{dashboardBean.users}</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="highlight-box">
                    <div class="initials" style="background-color:#20d077;color:#038d4a">UA</div>
                    <div class="card">
                        <span class="fa fa-question-circle-o"></span>
                        <span>Usuarios Activos</span>
                        <span class="count">#{dashboardBean.usersEnable}</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="highlight-box">
                    <div class="initials" style="background-color:#ef6262;color:#a83d3b">UI</div>
                    <div class="card">
                        <span class="fa fa-check"></span>
                        <span>Usuarios Inactivos</span>
                        <span class="count">#{dashboardBean.usersDisable}</span>
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-md-6">
                <h:form>
                    <div class="card">
                        <p:dataTable var="txp" value="#{dashboardBean.txps}" reflow="true" rows="5" style="text-align: center;">
                            <f:facet name="header">Ultimas ventas: </f:facet>

                            <p:column headerText="Usuario">
                                <h:outputText value="#{txp.id.transaction.user.fullName}" />
                            </p:column>

                            <p:column headerText="Producto">
                                <h:outputText value="#{txp.id.product.name}" />
                            </p:column>

                            <p:column headerText="Total">
                                <h:outputText value="#{txp.total}" converter="cl.example.dashboard.converters.ClpConverter"/>
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
