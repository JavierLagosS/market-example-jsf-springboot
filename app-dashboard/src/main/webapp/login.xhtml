<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>PrimeFaces Omega</title>
</h:head>

<!--@elvariable id="request" type="javax.servlet.http.HttpServletRequest"-->

<h:body styleClass="login-body">

    <div id="login-wrapper">
        <p:graphicImage name="images/login-logo.png" library="omega-layout"/>

        <div id="login-container">
            <span class="title">Market</span>

            <form action="#{request.contextPath}/loginProcess" method="post">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p:inputText id="username" placeholder="Admin"/>
                    </div>
                    <div class="ui-g-12">
                        <p:password id="password" placeholder="123456"/>
                    </div>
                    <div class="ui-g-12" style="margin-top: 20px;">
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                            <span class="ui-button-icon-left ui-icon ui-c fa fa-check"></span>
                            <span class="ui-button-text ui-c">Login</span>
                        </button>
                    </div>
                </div>
            </form>

        </div>

        <div class="login-footer">PrimeFaces Omega</div>
    </div>

    <h:outputStylesheet name="css/layout.css" library="omega-layout"/>
</h:body>

</html>
