<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<!--@elvariable id="product" type="cl.example.entities.domain.entities.vo.ProductVO"-->

<composite:interface>
    <composite:attribute name="product" type="cl.example.entities.domain.entities.vo.ProductVO" required="true"/>
    <composite:attribute name="update" type="java.lang.String" required="false"/>
    <composite:attribute name="buttonAction" method-signature="void buttonAction()" required="false"/>
</composite:interface>

<composite:implementation>
    <div class="product-card ui-g-12 ui-md-3">
        <img src="#{cc.attrs.product.pictureUrl}" alt=""/>
        <h2><p:outputLabel value="$#{cc.attrs.product.price}" styleClass="price"/></h2>
        <p><p:outputLabel value="#{cc.attrs.product.name}"/></p>
        <p:commandButton icon="fa fa-shopping-cart" value=" Agregar al carrito"/>
    </div>

</composite:implementation>

</html>
