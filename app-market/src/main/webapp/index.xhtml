<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://java.sun.com/jsf/composite/mycomponents"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <!--@elvariable id="product" type="cl.example.entities.entities.vo.ProductVO"-->
        <!--@elvariable id="shopBean" type="cl.example.market.beans.ShopBean"-->
        <!--@elvariable id="sessionBean" type="cl.example.market.beans.SessionBean"-->

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1 style="text-align: center;">Productos</h1>

                        <div class="ui-panelgrid-blank ui-fluid ui-g-12">
                            <p:dataList value="#{shopBean.products}" var="product" styleClass="product-card-list" type="definition">
                                <p:column>
                                    <mc:productCard
                                            product="#{product}"
                                            buttonAction="#{sessionBean.shoppingCart.addProductUnit(product)}"
                                            update="shopping_cart_amount, products_panel_list, shopping_cart_total, payment_btn"/>
                                </p:column>
                            </p:dataList>
                        </div>

                        <br clear="both"/>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
