<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://java.sun.com/jsf/composite/mycomponents"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <!--@elvariable id="product" type="cl.example.entities.entities.vo.ProductVO"-->
        <!--@elvariable id="shopBean" type="cl.example.market.beans.ShopBean"-->

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1 style="text-align: center;">Productos</h1>

                        <div class="ui-panelgrid-blank ui-fluid ui-g-12">
                            <p:repeat value="#{shopBean.products}" var="product">
                                <mc:productCard product="#{product}"/>
                            </p:repeat>
                        </div>

                        <br clear="both"/>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
